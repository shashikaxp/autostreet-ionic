<spinner
  backgroundColor="#488aff"
  spinner="sk-spinner-pulse"
>
</spinner>

<ion-menu [content]="content" id="autostreetMenu">
  <ion-header class="menu-title">
    <ion-toolbar>
      <ion-title>AutoStreet.LK</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="menu-items">
      <button menuClose ion-item>{{"about" | translate }}</button>
      <button menuClose ion-item>{{"contact" | translate }}</button>
      <button menuClose ion-item (click)="loadPage('SettingsPage')">
        {{"settings" | translate }}
      </button>
      <button menuClose ion-item (click)="logout()">
        {{"logout" | translate }}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <div class="version">
        <p class="legal"><a href="https://www.google.com">Legal</a></p>
        <p class="number"><small>v1.2.3 (66)</small></p>
      </div>
    </ion-toolbar>
  </ion-footer>

</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false">
</ion-nav>
