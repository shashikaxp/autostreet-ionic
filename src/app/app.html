<spinner
  backgroundColor="#488aff"
  spinner="sk-spinner-pulse"
>
</spinner>

<ion-menu [content]="content" id="autostreetMenu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item>{{"about" | translate }}</button>
    </ion-list>
    <ion-list>
      <button menuClose ion-item>{{"contact" | translate }}</button>
    </ion-list>
    <ion-list>
      <button menuClose ion-item (click)="loadPage('SettingsPage')">
        {{"settings" | translate }}
      </button>
    </ion-list>
    <ion-list>
      <button menuClose ion-item (click)="loadPage('LoginPage')">
      {{"logout" | translate }}
    </button>
    </ion-list>
  </ion-content>

</ion-menu>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false">
</ion-nav>
