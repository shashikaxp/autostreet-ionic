<ion-content padding>
  <ion-buttons right>
    <button clear ion-button icon-only round (click)="close()">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-buttons>

  <section>

    <form no-padding #filterForm="ngForm"
          (submit)="setData(filterForm.value)">

      <ion-row>
        <ion-list col-12 class="filters-form">

          <sort-options
            [defaultSortOption]="formData?.sort">
          </sort-options>

          <field-district-city
            [defaultCity]="formData?.city"
            [defaultDistrict]="formData?.district">
          </field-district-city>

          <field-brand-model
            [defaultModel]="formData?.model"
            [defaultBrand]="formData?.brand">
          </field-brand-model>

          <field-category
            [itemType]="itemType"
            [defaultCategory]="formData?.item_category">
          </field-category>

          <button margin-top ion-button full (click)="filterForm">Apply
            Filters</button>

        </ion-list>
      </ion-row>
    </form>

    <ion-row>
      <ion-col col-12>
        <button ion-button color="danger" full (click)="resetFilters()">Reset
          Filters</button>
      </ion-col>
    </ion-row>

  </section>

</ion-content>
