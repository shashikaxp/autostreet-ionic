<ion-header>

  <ion-navbar class="navbar-white">
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon color="danger" item-right name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col col-sm>
        <ion-slides [pager]="true" [centeredSlides]="true">
          <ion-slide *ngFor="let image of item?.images">
            <img [src]="image">
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>


    <ion-row col-12 padding>
      <ion-col col-12>
        <h4>{{item?.title}}</h4>
        <p>{{item?.description}}</p>
      </ion-col>
    </ion-row>

    <ion-row padding>
      <ion-col col-6>Manufacturer</ion-col>
      <ion-col col-6 text-right>
        {{item?.brandName}}
      </ion-col>
    </ion-row>

    <ion-row padding>
      <ion-col col-6>Model</ion-col>
      <ion-col col-6 text-right>
        {{item?.modelName}}
      </ion-col>
    </ion-row>

    <ion-row padding>
      <ion-col col-6>Category</ion-col>
      <ion-col col-6 text-right>
        {{item?.itemCategoryName}}
      </ion-col>
    </ion-row>

    <ion-row padding>
      <ion-col col-6>Seller</ion-col>
      <ion-col col-6 text-right>
        {{item?.sellerName}}
      </ion-col>
    </ion-row>

    <ion-row padding>
      <ion-col col-6>Price</ion-col>
      <ion-col col-6 text-right>
        {{item?.price}}
      </ion-col>
    </ion-row>


  </ion-grid>


</ion-content>
