<ion-header>

  <ion-navbar>
    <ion-title>new-item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <category-selector (itemChanged)="onItemChanged($event)"></category-selector>
  <item-add-images [imageCount]="imageCount"
                   (selectedImages)="setImages($event)"></item-add-images>
  <new-item-form [itemType]="selectedItemType"
                 [formType]="formType"
                 (formSubmitted)="newItem($event)"
  ></new-item-form>
</ion-content>
