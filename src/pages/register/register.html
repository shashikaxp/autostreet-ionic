<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <form col-12 #registerForm="ngForm" (submit)="register(registerForm)">
        <ion-item no-padding col-12>
          <ion-input ngModel
                     type="text" name="name"
                     placeholder="Company Name"></ion-input>
        </ion-item>
        <ion-item no-padding col-12>
          <ion-input ngModel
                     type="text" name="address_line1"
                     placeholder="Address Line 1"></ion-input>
        </ion-item>
        <ion-item no-padding col-12>
          <ion-input ngModel
                     type="text" name="address_line2"
                     placeholder="Address Line 2"></ion-input>
        </ion-item>
        <ion-item no-padding col-12>
          <ion-input ngModel
                     type="number" name="telephone"
                     placeholder="Telephone"></ion-input>
        </ion-item>
        <ion-item no-padding col-12>
          <ion-input ngModel
                     type="email" name="email"
                     placeholder="Email"></ion-input>
        </ion-item>
        <ion-item no-padding col-12>
          <ion-input ngModel
                     type="text" name="website"
                     placeholder="Website"></ion-input>
        </ion-item>
        <ion-col>
          <field-district-city
            [defaultDistrict]=""
            [defaultCity]="">
          </field-district-city>
        </ion-col>
        <fieldset ngModelGroup="user">
          <ion-col>
            <ion-item no-padding col-12>
              <ion-input ngModel
                         type="text" name="username"
                         placeholder="Username"></ion-input>
            </ion-item>
            <ion-item no-padding col-12>
              <ion-input ngModel
                         type="password" name="password"
                         placeholder="Password"></ion-input>
            </ion-item>
          </ion-col>
        </fieldset>
        <ion-col padding-top>
          <button ion-button button-right full color="primary"
                  type="submit">Register
          </button>
        </ion-col>
      </form>
    </ion-row>
  </ion-grid>
</ion-content>
