<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Store</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>

      <ion-col col-12>
        <ion-card text-center navPush="NewItemPage">
          <img src="../../assets/imgs/pages/store/inventory-edit.jpg"/>
          <div class="card-title">New Item</div>
          <div class="card-subtitle">23 pending</div>
        </ion-card>
      </ion-col>

      <ion-col col-12>
        <ion-card text-center navPush="InventoryPage">
          <img src="../../assets/imgs/pages/store/inventory-edit.jpg"/>
          <div class="card-title">Inventory</div>
          <div class="card-subtitle">1324 Items</div>
        </ion-card>
      </ion-col>

      <ion-col col-12>
        <ion-card text-center navPush="ProfilePage">
          <img src="../../assets/imgs/pages/store/store-edit.jpg"/>
          <div class="card-title">Profile</div>
          <div class="card-subtitle">Basic Member</div>
        </ion-card>
      </ion-col>

      <ion-col col-12>
        <ion-card text-center navPush="AnalyticsPage">
          <img src="../../assets/imgs/pages/store/analytics.jpg"/>
          <div class="card-title">Analytics</div>
          <div class="card-subtitle">All the data you need</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
