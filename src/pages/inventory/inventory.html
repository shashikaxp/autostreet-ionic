<ion-header>

  <ion-navbar>
    <ion-title>inventory</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let part of spareParts">
      <ion-thumbnail item-start>
        <img src="{{part.image}}">
      </ion-thumbnail>
      <h2>{{part.title}}</h2>
      <p>{{part.description}}</p>
      <button ion-button clear item-end>Edit</button>
    </ion-item>
  </ion-list>
</ion-content>
